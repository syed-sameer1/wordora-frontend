<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="edit-container">

    <h1>Edit Profile</h1>
    <p class="subtitle">Update your personal information and skills</p>

    <!-- USERNAME -->
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username" />

    <!-- EXPERIENCE -->
    <label>Experience (years)</label>
    <input type="number" id="experience" placeholder="e.g. 3" />

    <!-- EDUCATION -->
    <div class="section">
      <p class="section-title">Qualification</p>
      <label><input type="radio" name="education" value="Matric"> Matric</label>
      <label><input type="radio" name="education" value="Intermediate"> Intermediate</label>
      <label><input type="radio" name="education" value="Bachelors"> Bachelors</label>
      <label><input type="radio" name="education" value="Masters"> Masters</label>
      <label><input type="radio" name="education" value="PHD"> PHD</label>
    </div>

    <!-- SKILLS -->
    <div class="section">
        <p class="section-title">Skills</p>
        <div class="skills">

            <label><input type="checkbox" value="HTML"> HTML</label>
            <label><input type="checkbox" value="CSS"> CSS</label>
            <label><input type="checkbox" value="JavaScript"> JavaScript</label>
            <label><input type="checkbox" value="Bootstrap"> Bootstrap</label>
            <label><input type="checkbox" value="React"> React</label>
            <label><input type="checkbox" value="Node.js"> Node.js</label>
            <label><input type="checkbox" value="PHP"> PHP</label>
            <label><input type="checkbox" value="Python"> Python</label>
            <label><input type="checkbox" value="Java"> Java</label>
            <label><input type="checkbox" value="C"> C</label>
            <label><input type="checkbox" value="C++"> C++</label>
            <label><input type="checkbox" value="SQL"> SQL</label>
            <label><input type="checkbox" value="MySQL"> MySQL</label>
            <label><input type="checkbox" value="MongoDB"> MongoDB</label>
            <label><input type="checkbox" value="Git"> Git</label>
            <label><input type="checkbox" value="Linux"> Linux</label>
            <label><input type="checkbox" value="Networking"> Networking</label>
            <label><input type="checkbox" value="Cyber Security"> Cyber Security</label>
            <label><input type="checkbox" value="Machine Learning"> Machine Learning</label>
            <label><input type="checkbox" value="Artificial Intelligence"> Artificial Intelligence</label>
            <label><input type="checkbox" value="Data Analysis"> Data Analysis</label>
            <label><input type="checkbox" value="Excel"> Excel</label>
            <label><input type="checkbox" value="AWS"> AWS</label>
            <label><input type="checkbox" value="Docker"> Docker</label>

        </div>
    </div>


    <!-- BUTTONS -->
    <div class="btn-group">
      <button id="save">Save Changes</button>
      <a href="../dashboard/main.html">Cancel</a>
    </div>

    <p id="message"></p>

  </div>

</body>
</html>

</body>
</html>
