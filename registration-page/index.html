<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workora | Registration</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <div class="register-container">

    <!-- LEFT INFO -->
    <div class="register-left">
      <h1>Join Workora</h1>
      <p>
        Create your profile once and get job recommendations
        that actually match your skills and experience.
      </p>
    </div>

    <!-- RIGHT FORM -->
    <div class="register-right">
      <h2>Create Account</h2>

      <input type="text" id="Username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email address" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm password" />
      <input type="number" id="Experience" placeholder="Experience (years)" />

      <!-- QUALIFICATION -->
      <div class="section">
        <p class="section-title">Qualification</p>
        <div class="options">
          <label><input type="radio" name="education" value="Matric"> Matric</label>
          <label><input type="radio" name="education" value="Intermediate"> Intermediate</label>
          <label><input type="radio" name="education" value="Bachelors"> Bachelors</label>
          <label><input type="radio" name="education" value="Masters"> Masters</label>
          <label><input type="radio" name="education" value="PHD"> PHD</label>
        </div>
      </div>

      <!-- SKILLS (FULL LIST RESTORED) -->
      <div class="section">
        <p class="section-title">Skills</p>
        <div class="skills">
          <label><input type="checkbox" name="skills[]" value="HTML"> HTML</label>
          <label><input type="checkbox" name="skills[]" value="CSS"> CSS</label>
          <label><input type="checkbox" name="skills[]" value="JavaScript"> JavaScript</label>
          <label><input type="checkbox" name="skills[]" value="Bootstrap"> Bootstrap</label>
          <label><input type="checkbox" name="skills[]" value="React"> React</label>
          <label><input type="checkbox" name="skills[]" value="Node.js"> Node.js</label>
          <label><input type="checkbox" name="skills[]" value="PHP"> PHP</label>
          <label><input type="checkbox" name="skills[]" value="Python"> Python</label>
          <label><input type="checkbox" name="skills[]" value="Java"> Java</label>
          <label><input type="checkbox" name="skills[]" value="C"> C</label>
          <label><input type="checkbox" name="skills[]" value="C++"> C++</label>
          <label><input type="checkbox" name="skills[]" value="SQL"> SQL</label>
          <label><input type="checkbox" name="skills[]" value="MySQL"> MySQL</label>
          <label><input type="checkbox" name="skills[]" value="MongoDB"> MongoDB</label>
          <label><input type="checkbox" name="skills[]" value="Git"> Git</label>
          <label><input type="checkbox" name="skills[]" value="Linux"> Linux</label>
          <label><input type="checkbox" name="skills[]" value="Networking"> Networking</label>
          <label><input type="checkbox" name="skills[]" value="Cyber Security"> Cyber Security</label>
          <label><input type="checkbox" name="skills[]" value="Machine Learning"> Machine Learning</label>
          <label><input type="checkbox" name="skills[]" value="Artificial Intelligence"> Artificial Intelligence</label>
          <label><input type="checkbox" name="skills[]" value="Data Analysis"> Data Analysis</label>
          <label><input type="checkbox" name="skills[]" value="Excel"> Excel</label>
          <label><input type="checkbox" name="skills[]" value="AWS"> AWS</label>
          <label><input type="checkbox" name="skills[]" value="Docker"> Docker</label>
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="buttons">
        <button id="register">Register</button>
        <a href="../login-page/index.html">Back to login</a>
      </div>

      <p id="message"></p>
    </div>
  </div>

</body>
</html>
