<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

  </head>
  <body>
    <div class="login-container">
      <div class="heading-section">
        <h1>
          Registration 
        </h1>
      </div>
      <div class="form-section">
        <div class="right">
        <h2 id="heading">Personal Information</h2>
        <div class="input-one">
          <input class="input-info" type="text" id="Username" placeholder="Enter Username " />
        </div>
        <div class="input-one">
          <input class="input-info" type="email" id="email" placeholder="Enter Your Email"/>
        </div>

        <div class="input-one">
          <input class="input-info" type="password" id="password" placeholder="Enter Password"/>
        </div>

        <div class="input-one">
            <input class="input-info" type="password" id="confirmPassword" placeholder="Confirm Your Password"/>
        </div>

        <div class="forgot-pass"><a href="#">forgot password</a></div>

        <div class="btn-div">
          
          <button class="login-btn" type="button" id="register">Register</button>

            <button class="register-btn" type="button" id="Backlogin">
              <a href="../login-page/index.html" class="linkButton">
                Back to login
              </a>
            </button>
        </div>
        <p id="message" style="color: red; margin-top: 10px;"></p>
        </div>
        <div class="left">
        <h2 class="exp-skill">skills and Experience</h2>

        <div class="input-2nd">
        <input class="child-input" type="number" id="Experience" placeholder="Enter Your Experience(e.g., 5 Years)"/>
        </div>

        <div class="quaification">
        <h3 class="edu">Select Your Qualification</h3>
        <div class="qualification-inputs">
        <div>
        <input type="radio" name="education" value="Matric" /> Matric
        </div>

        <div>
        <input type="radio" name="education" value="Intermediate" />Intermediate
        </div>

        <div>
        <input type="radio" name="education" value="Bachelors" />Bachelors
        </div>

        <div>
        <input type="radio" name="education" value="Masters" /> Masters
        </div>

        <div>
        <input type="radio" name="education" value="PHD" /> PHD
        </div>
        </div>
        </div>
        <div class="skills">
          <h3 class="select-skill">Select Your Skills</h3>
          <div class="skill-input">       
        <div>
          <label><input type="checkbox" name="skills[]" value="HTML"><span>HTML</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="CSS"><span>CSS</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="JavaScript"><span>JavaScript</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Bootstrap"><span>Bootstrap</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="React"><span>React</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Node.js"><span>Node.js</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="PHP"><span>PHP</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Python"><span>Python</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Java"><span>Java</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="C"><span>C</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="C++"><span>C++</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="SQL"><span>SQL</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="MySQL"><span>MySQL</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="MongoDB"><span>MongoDB</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Git"><span>Git</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Linux"><span>Linux</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Networking"><span>Networking</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Cyber Security"><span>Cyber Security</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Machine Learning"><span>Machine Learning</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Artificial Intelligence"><span>Artificial Intelligence</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Data Analysis"><span>Data Analysis</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Excel"><span>Excel</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="AWS"><span>AWS</span></label>
        </div>

        <div>
          <label><input type="checkbox" name="skills[]" value="Docker"><span>Docker</span></label>
        </div>


        </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
